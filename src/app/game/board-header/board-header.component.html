<div id="level-select">
    <div>
        <select class="level-select" name="select" [(ngModel)]="currentLevel" (change)="newLevel()">
            <option value="1">EASY</option>
            <option value="2" selected>MEDIUM</option>
            <option value="3">HARD</option>
            <option value="4">REALLY HARD</option>
        </select>
    </div>
    <div class="sudoku-timer">
        {{ timer*1000 | date: 'mm:ss' }}
        <button class="timer-button" *ngIf="!isTimerDisabled" (click)="pauseTimer()">||</button>
        <button class="timer-button" *ngIf="isTimerDisabled" (click)="pauseTimer()"> â–¶</button>
    </div>
</div>
<div id="buttons">
    <div>
        <button class="game-button" (click)="newGame()">NEW GAME</button>
        <button class="game-button" (click)="reset()">RESET</button>
    </div>
    <button class="tips-button" (click)="giveTips()" title="TIPS">ðŸ’¡</button>
</div>
